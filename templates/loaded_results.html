<section>
    <h2>Here are some episodes that talk on {{query}}:</h2>
    {% for result in results %}
    <article>
        <h3><a href="/episode_by_title?title={{result|escape}}">{{result}}</a></h3>
        {% for entry in results[result] %}
        <article>
            <p><em>{{entry[0].page_content | strip_text}}</em></p>
        </article>
        {% endfor %}
    </article>
    {% endfor %}
</section>
